syntax = "proto2";

message MessageWrapper {
    oneof inner_message {
        LoginReq loginreq = 1;
        LoginResp loginresp = 2;
        LogoutReq logoutreq = 3;
        LogoutResp logoutresp = 4;
        CompanyActionReq companyactionreq = 5;
        CompanyActionResp companyactionresp = 6;
        InvestorActionReq investoractionreq = 7;
        InvestorActionResp investoractionresp = 8;
        ErrorMsg errormsg = 9;
    }
}

message ErrorMsg{
    required string error = 1;
}


message LoginReq {
    required string name = 1;
    required string password = 2;
}

message LoginResp {

    enum ClientType{
        COMPANY = 0;
        INVESTOR = 1;
    }

    enum Status {
        INVALID = 0;
        SUCCESS = 1;
    }

    optional ClientType cType = 1;
    required Status status = 2;
}

message LogoutReq {
    required string name = 1;
}

message LogoutResp {

    enum Status {
        ERROR = 0;
        SUCCESS = 1;
    }

    required Status status = 1;
}

message CompanyActionReq{
    enum RequestType {
        AUCTION = 0;
        EMISSION = 1;
    }

    required string client = 1;
    required RequestType req_type = 2;
    required int64 value = 3;
    optional float max_rate = 4;
}

message CompanyActionResp{
    enum Status {
        SUCCESS = 0;
        INVALID = 1;
    }

    required string client = 1;
    required Status status = 2;
}

message InvestorActionReq{
    enum RequestType {
        AUCTION = 0;
        EMISSION = 1;
    }

    required string client = 1;
    required string company = 2;
    required RequestType req_type = 3;
    required int64 value = 4;
    optional float rate = 5;
}

message InvestorActionResp{
    enum Status {
        CONFIRMED = 0;
        REPLACED = 1;   //apenas no caso dos leilões
        ENDED = 2;      //se o leilão ou a emissão terminaram
        INVALID = 3;    //dados inválidos
    }

    required string client = 1;
    required Status status = 2;
}